  <div class="container">
    <div class="jumbotron">

      <h1 class="display-4" align=center>Ajouter un nouveau conferencier</h1>
      <br>
      <div class="container">

        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Prenom  </label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Metier</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Etablissement </label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">CV </label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sujet de conférence </label>

            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="file-field input-field  row">
            <div class="btn col-sm-2">
              <span>Photo</span>
              <input type="file" multiple>
            </div>
            <div class="file-path-wrapper col-sm-8">
              <input class="file-path validate" type="text" placeholder="Selectionner une photo">
            </div>
          </div>
          <!-- Form subscription -->
          <p class="lead">
            <div class="text-center">
              <button class="btn btn-default">Valider!</button>
            </div>
          </p>
        </form>
      </div>
